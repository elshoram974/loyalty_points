name: loyalty_points
description: "A loyalty program, where points can be collected with every purchase
  products."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  geolocator: ^14.0.2
  geolocator_android: ^5.0.2


  # * state management
  get: ^4.7.2

  # * For multi languages
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_localized_locales: ^2.0.5

  # * To make == operator
  equatable: ^2.0.7

  # * For preview to show in responsive design
  device_preview: ^1.2.0

  # * local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0-beta.4
  shared_preferences: ^2.5.3
  cached_network_image: ^3.4.1

  local_auth: ^3.0.0

  connectivity_plus: ^7.0.0
  dio: ^5.8.0+1

  # * To make mobile field
  intl_phone_number_input:
    git:
      url: https://github.com/Shahidbangash/intl_phone_number_input.git
      ref: develop 

  # * for pick or take image
  image_picker: ^1.1.2
  mobile_scanner: ^7.1.3
  permission_handler: ^12.0.0+1
  
  # * for loading
  skeletonizer: ^2.1.0+1
  
  # * for easy ui
  dotted_border: ^3.1.0
  font_awesome_flutter: ^10.8.0
  carousel_slider: ^5.0.0
  flutter_typeahead: ^5.2.0
  timer_count_down: ^2.2.2
  flutter_html: ^3.0.0

  # * for firebase
  firebase_core: ^4.2.0
  firebase_crashlytics: ^5.0.3
  firebase_analytics: ^12.0.3
  clarity_flutter: ^1.4.3
  firebase_messaging: ^16.0.3
  flutter_local_notifications: ^19.1.0
 
  
  # * Helper packages
  path_provider: ^2.1.5
  url_launcher: ^6.3.1


  #* for native splash screen
  flutter_native_splash: ^2.4.4
  flutter_otp_text_field: ^1.5.1+1
  pinput: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - shorebird.yaml


  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
